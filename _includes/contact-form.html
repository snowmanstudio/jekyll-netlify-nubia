<form name="contact" method="POST" netlify>
  <input type="text" name="name" id="name" autocomplete="name" placeholder="Name" title="Name" required>
  <input type="email" name="email" id="email" autocomplete="email" placeholder="Email" title="Email" pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$" required>
  <input type="text" name="phone" id="phone" autocomplete="tel-national" placeholder="Telefon, optional">
  <textarea name="message" id="message" placeholder="Nachricht" rows="7" required></textarea>
  <button type="submit" name="submit" class="c-btn c-btn--active">Abschicken</button>
</form>
